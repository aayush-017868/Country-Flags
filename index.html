<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="heading">All Country Information</h1>
    <div class="container">
    <div class="country" id="posPalau">
      <a href="https://en.wikipedia.org/wiki/Palau" target="_blank">
        <abbr title="Capital : Ngerulmud">
          <div class="rectangle" id="palau">
            <div class="circle" id="palaucircle"></div>
            <div class="name"><p>Palau</p></div>
          </div>
        </abbr>
      </a>
    </div>

    <div class="country" id="posJapan">
      <a href="https://en.wikipedia.org/wiki/Japan" target="_blank">
        <div class="rectangle" id="japan">
          <div class="circle" id="japancircle"></div>
          <div class="name"><p>Japan</p></div>
        </div>
      </a>
    </div>
    <div class="country" id="posukraine">
      <a href="http://en.wikipedia.org/wiki/Ukraine" target="_blank">
        <div class="rectangle">
          <div class="ukraineup"></div>
          <div class="ukrainedown"></div>
          <div class="name"><p>Ukraine</p></div>
        </div>
      </a>
    </div>
    <div class="country" id="poslatvia">
      <a href="http://en.wikipedia.org/wiki/Latvia" target="_blank">
        <div class="rectangle" id="latvia">
          <div class="midlatvia"></div>
          <div class="name"><p>Latvia</p></div>
        </div>
      </a>
    </div>
    <div class="country" id="nigeria">
      <a href="http://en.wikipedia.org/wiki/Nigeria" target="_blank">
        <div class="rectangle" id="nigeriabox">
          <div class="nigeriawhite"></div>
          <div class="name"><p>Nigeria</p></div>
        </div>
      </a>
    </div>
    <div class="country" id="peru">
      <a href="http://en.wikipedia.org/wiki/Peru" target="_blank">
        <div class="rectangle" id="perubox">
          <div class="peruwhite"></div>
          <div class="name"><p>Peru</p></div>
        </div>
      </a>
    </div>

    <div class="country" id="poland">
      <div class="rectangle">
        <div class="polandup"></div>
        <div class="polanddown"></div>
        <div class="name">
          <a href="en.wikipedia.org/wiki/Poland"><p>Poland</p></a>
        </div>
      </div>
    </div>

    <div class="country" id="sweden">
      <a
        href="http://en.wikipedia.org/wiki/Sweden"
        target="_blank"
        rel="noopener noreferrer"
      >
        <div class="rectangle" id="swedenbox">
          <div class="swedenstr" id="sweden1"></div>
          <div class="swedenstr" id="sweden2"></div>
          <div class="name"><p>Sweden</p></div>
        </div>
      </a>
    </div>
    <div class="country" id="greece">
      <a
        href="http://en.wikipedia.org/wiki/Greece"
        target="_blank"
        rel="noopener noreferrer"
      >
        <div class="rectangle" id="greecebox">
          <div class="grstrip" id="plus1"></div>
          <div class="grstrip horizontal" id="plus2"></div>
          <div class="grstrip small horizontal" id="small1"></div>
          <div class="grstrip small horizontal" id="small2"></div>
          <div class="grstrip large horizontal" id="large1"></div>
          <div class="grstrip large horizontal" id="large2"></div>
          <div class="name"><p>Greece</p></div>
        </div>
      </a>
    </div>
    <div class="country" id="switzerland">
      <a
        href="http://en.wikipedia.org/wiki/Switzerland"
        target="_blank"
        rel="noopener noreferrer"
      >
        <div class="rectangle" id="switchbox">
          <div class="box">
            <div class="swstrip" id="swhz"></div>
            <div class="swstrip" id="swvc"></div>
          </div>
          <div class="name"><p>Switzerland</p></div>
        </div>
      </a>
    </div>
  </div>
  </body>
</html>
